<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Ynot Holdings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'ynot-green': '#0a5c36',
            'ynot-amber': '#92400e',
            'ynot-green-light': '#f0f7f3',
          }
        }
      }
    }
  </script>
  <style>
    .contact-container {
      background-image: linear-gradient(to right, rgba(255,255,255,1) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0.5) 100%), 
                      url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="bg-ynot-green-light flex flex-col min-h-screen">
  <!-- Header Injection -->
  <div id="header-container"></div>

  <!-- Main Content -->
  <main class="flex-grow">
    <div class="contact-container py-16">
      <div class="max-w-6xl mx-auto px-4">
        <div class="lg:flex gap-12">
          <!-- Contact Form -->
          <div class="lg:w-1/2 bg-white p-8 rounded-xl shadow-xl border-t-4 border-ynot-amber">
            <h1 class="text-3xl font-bold text-ynot-green mb-6">Get In Touch</h1>
            
            <form id="contact-form" class="space-y-6">
              <div class="grid md:grid-cols-2 gap-6">
                <div>
                  <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name*</label>
                  <input type="text" id="name" name="name" required 
                         class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ynot-amber focus:border-ynot-amber">
                </div>
                <div>
                  <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email*</label>
                  <input type="email" id="email" name="email" required 
                         class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ynot-amber focus:border-ynot-amber">
                </div>
              </div>
              
              <div>
                <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
                <input type="text" id="subject" name="subject" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ynot-amber focus:border-ynot-amber">
              </div>
              
              <div>
                <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message*</label>
                <textarea id="message" name="message" rows="6" required 
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ynot-amber focus:border-ynot-amber"></textarea>
              </div>
              
              <button type="submit" 
                      class="w-full bg-ynot-green text-white py-3 px-6 rounded-lg font-medium hover:bg-green-800 transition-colors focus:outline-none focus:ring-2 focus:ring-ynot-green focus:ring-offset-2">
                Send Message
              </button>
            </form>
            
            <div id="form-response" class="mt-6 p-4 hidden rounded-lg"></div>
          </div>
          
          <!-- Contact Info -->
          <div class="lg:w-1/2 mt-12 lg:mt-0 text-white">
            <div class="bg-ynot-green bg-opacity-90 p-8 rounded-xl h-full">
              <h2 class="text-2xl font-bold mb-6">Contact Information</h2>
              
              <div class="space-y-6">
                <div class="flex items-start">
                  <svg class="w-6 h-6 mr-4 mt-1 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  </svg>
                  <div>
                    <h3 class="font-semibold text-lg">Headquarters</h3>
                    <p class="text-green-100">123 Business Park<br>London, UK SW1A 1AA</p>
                  </div>
                </div>
                
                <div class="flex items-start">
                  <svg class="w-6 h-6 mr-4 mt-1 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                  </svg>
                  <div>
                    <h3 class="font-semibold text-lg">Phone</h3>
                    <p class="text-green-100">+44 (0)20 1234 5678</p>
                    <p class="text-green-100 text-sm mt-1">Mon-Fri, 9am-5pm GMT</p>
                  </div>
                </div>
                
                <div class="flex items-start">
                  <svg class="w-6 h-6 mr-4 mt-1 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                  </svg>
                  <div>
                    <h3 class="font-semibold text-lg">Email</h3>
                    <p class="text-green-100">info@ynotholdings.com</p>
                    <p class="text-green-100 text-sm mt-1">Response within 24 hours</p>
                  </div>
                </div>
                
                <div class="pt-6">
                  <h3 class="font-semibold text-lg mb-4">Follow Us</h3>
                  <div class="flex space-x-4">
                    <a href="#" class="text-white hover:text-ynot-amber transition-colors">
                      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"></path>
                      </svg>
                    </a>
                    <a href="#" class="text-white hover:text-ynot-amber transition-colors">
                      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84"></path>
                      </svg>
                    </a>
                    <a href="#" class="text-white hover:text-ynot-amber transition-colors">
                      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"></path>
                      </svg>
                    </a>
                    <a href="#" class="text-white hover:text-ynot-amber transition-colors">
                      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"></path>
                      </svg>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer Injection -->
  <div id="footer-container" class="mt-auto"></div>

  <script>
    // Load Header/Footer
    document.addEventListener("DOMContentLoaded", function() {
      fetch('/YnotHoldings/header.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('header-container').innerHTML = data;
          initMobileMenu();
        });

      fetch('/YnotHoldings/footer.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('footer-container').innerHTML = data;
        });

      // Form submission handling (using your existing Formspree integration)
      const contactForm = document.getElementById('contact-form');
      const formResponse = document.getElementById('form-response');

      if (contactForm) {
        contactForm.addEventListener('submit', function(e) {
          e.preventDefault();
          formResponse.classList.add('hidden');

          // Using Formspree as in your original code
          fetch('https://formspree.io/f/xgvyzlao', {
            method: 'POST',
            body: new FormData(contactForm),
            headers: {
              'Accept': 'application/json'
            }
          })
          .then(response => {
            if (response.ok) {
              formResponse.textContent = '✅ Message sent successfully! We\'ll respond soon.';
              formResponse.classList.remove('bg-red-50', 'text-red-700');
              formResponse.classList.add('bg-green-50', 'text-green-700');
              contactForm.reset();
            } else {
              throw new Error('Form submission failed');
            }
          })
          .catch(error => {
            formResponse.textContent = '❌ Error sending message. Please try again or email us directly.';
            formResponse.classList.remove('bg-green-50', 'text-green-700');
            formResponse.classList.add('bg-red-50', 'text-red-700');
          })
          .finally(() => {
            formResponse.classList.remove('hidden');
          });
        });
      }
    });

    function initMobileMenu() {
      const menuBtn = document.getElementById('menu-btn');
      const closeBtn = document.getElementById('close-btn');
      const mobileMenu = document.getElementById('mobile-menu');
      const overlay = document.getElementById('overlay');

      if (menuBtn) menuBtn.addEventListener('click', () => {
        mobileMenu.classList.remove('-translate-x-full');
        overlay.classList.remove('hidden');
      });

      if (closeBtn) closeBtn.addEventListener('click', () => {
        mobileMenu.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
      });

      if (overlay) overlay.addEventListener('click', () => {
        mobileMenu.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
      });
    }
  </script>
</body>
</html>
